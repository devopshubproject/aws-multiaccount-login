<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AWS Login Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">

    <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md">
        <h2 class="text-2xl font-bold text-center text-blue-600 mb-6">AWS Account Login</h2>
        
        <form action="/login" method="post" class="space-y-4">
            <label for="account_name" class="block text-gray-700 font-semibold">Select AWS Account:</label>
            <select name="account_name" id="account_name" class="w-full p-2 border border-gray-300 rounded-lg">
                {% for account in accounts %}
                    <option value="{{ account.name }}">{{ account.name }} ({{ account.account_id }})</option>
                {% endfor %}
            </select>

            <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">
                Login to AWS
            </button>
        </form>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="mt-4 p-3 bg-red-100 text-red-600 rounded-lg">
                    {% for message in messages %}
                        <p>{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
    </div>

</body>
</html>
